apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-frontend
  namespace: cw-chat
spec:
  replicas: 1
  selector:
    matchLabels: { app: chatbot-frontend }
  template:
    metadata:
      labels: { app: chatbot-frontend }
    spec:
      containers:
        - name: frontend
          image: <seuuser>/chatbot-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          # opcional: health via nginx default
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 10
